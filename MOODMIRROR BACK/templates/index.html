<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMirror Journal</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>MoodMirror Journal</h1>
    
    <!-- Journal Entry Form -->
    <form method="POST">
        <label>Title:</label><br>
        <input type="text" name="title" required><br>

        <label>Reason:</label><br>
        <select name="reason">
            <option value="work">Work</option>
            <option value="home">Home</option>
            <option value="health">Health</option>
            <option value="relationships">Relationships</option>
            <option value="other">Other</option>
        </select><br>

        <label>Journal Entry:</label><br>
        <textarea name="journal_text" rows="5" required></textarea><br>

        <button type="submit">Save to Journal</button>
    </form>

    <!-- Quick Emotion Analysis Section -->
    <div class="quick-analysis">
        <h2>Quick Emotion Analysis</h2>
        <textarea id="text-input" rows="4" placeholder="How are you feeling right now?"></textarea>
        <button onclick="analyzeMood()">Analyze Mood</button>
        <div id="result"></div>
    </div>

    <a href="/calendar">View Journal Calendar</a>

    <script>
        async function analyzeMood() {
            const text = document.getElementById("text-input").value.trim();
            if (!text) { alert("Please share your thoughts!"); return; }

            const response = await fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const result = await response.json();
            document.getElementById("result").innerHTML = `
                <p>You feel: <strong>${result.primary_emotion}</strong> with hints of <strong>${result.secondary_emotion}</strong></p>
                <p>Suggestion: ${result.suggestion}</p>
            `;
        }
    </script>
</body>
</html>
