<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMirror Calendar</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="nav-links">
        <a href="/">New Entry</a>
        <a href="/calendar">Calendar</a>
    </div>

    <h1>Mood Journal Calendar</h1>
    
    <div class="entries-container">
        {% for entry in entries %}
        <div class="entry-card">
            <div class="entry-header">
                <h3>{{ entry.title }}</h3>
                <span class="date">{{ entry.date }}</span>
            </div>
            <div class="entry-content">
                <p class="reason">Category: {{ entry.reason }}</p>
                <p class="journal-text">{{ entry.text }}</p>
                <div class="emotions">
                    <span class="emotion primary">{{ entry.primary_emotion }}</span>
                    <span class="emotion secondary">{{ entry.secondary_emotion }}</span>
                </div>
                <p class="suggestion">{{ entry.suggestion }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
