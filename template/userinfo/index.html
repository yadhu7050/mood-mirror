<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile with Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Cropper.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #eef2f3, #dfe9f3);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 90vw;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        .profile-photo img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            /* Border added dynamically with JavaScript */
        }
        .custom-file-upload {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: black !important; /* Force black text */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .custom-file-upload:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }
        #fileInput {
            display: none;
        }
        .info {
            margin: 10px 0;
            padding: 8px;
            background-color: #f7f9fc;
            border-radius: 8px;
        }
        .info label {
            font-weight: bold;
            color: #4a90e2;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .dark-mode .container {
            background-color: #212121;
        }
        .dark-mode .info {
            background-color: #333;
            color: white;
        }
        .dark-mode .info label {
            color: #4a90e2;
        }
        /* Keep the profile picture text black in dark mode by changing the button background */
        .dark-mode .custom-file-upload {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: black !important; /* Ensuring text stays black */
        }
        .dark-mode .custom-file-upload:hover {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
        }
        #chart-container {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
        }
        #sentimentChart {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #232526, #414345);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .styled-btn {
            padding: 8px 16px; /* Reduced padding */
            font-size: 12px; /* Reduced font size */
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 15px; /* Slightly reduced border radius */
            cursor: pointer;
            transition: all 0.3s;
        }
        .styled-btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
        .top-bar{
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        /* Special class for when a custom image is uploaded */
        .has-profile-image {
            border: 4px solid #4a90e2;
        }
        
        /* Modal styles for profile picture viewer */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 80%;
            max-width: 700px;
            top: 50%;
            transform: translateY(-50%);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-50%) scale(0.9);}
            to {opacity: 1; transform: translateY(-50%) scale(1);}
        }
        
        .modal-image {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .close-modal:hover {
            color: #4a90e2;
        }
        
        /* Adjust dark mode for modal */
        .dark-mode .modal-content {
            background-color: transparent;
        }
        
        /* Cropper modal styles */
        #cropperModal {
            z-index: 1000;
        }
        
        .cropper-container {
            max-width: 500px;
            max-height: 500px;
            margin: 0 auto;
        }
        
        #cropCanvas {
            display: block;
            max-width: 100%;
            max-height: 70vh;
        }
        
        .crop-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .crop-btn {
            padding: 8px 20px;
            font-size: 14px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .crop-btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }
        
        .cancel-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .cancel-btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }
        
        .dark-mode .crop-btn {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
        }
        
        .dark-mode .crop-btn:hover {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
        }
        
        .dark-mode .cancel-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .dark-mode .cancel-btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }
        
        .crop-info {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .dark-mode .crop-info {
            color: #ccc;
        }
        
        .resize-controls {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .resize-slider {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="styled-btn" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <div class="container">
        <div class="profile-photo">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Photo" onclick="viewProfilePic()">
        </div>
        <label for="fileInput" class="custom-file-upload">
            Change Profile Picture
        </label>
        <input type="file" id="fileInput" accept="image/*" onchange="startCropping(event)">
        <div class="info">
            <label for="username">Username:</label>
            <p id="username" contenteditable="true">JohnDoe123</p>
        </div>
        <div class="info">
            <label for="gmail">Gmail ID:</label>
            <p id="gmail" contenteditable="true">johndoe@example.com</p>
        </div>
        <div class="info sentimental-state">
            <label for="sentimentalState">Sentimental State:</label>
            <p id="sentimentalState">Feeling Happy!</p>
        </div>
        <button class="styled-btn" onclick="downloadReport()">Download Report</button>
        <div id="chart-container">
            <canvas id="sentimentChart"></canvas>
        </div>
    </div>
    
    <!-- Modal for profile picture view -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('profileModal')">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="Profile Photo">
        </div>
    </div>
    
    <!-- Modal for image cropping -->
    <div id="cropperModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('cropperModal')">&times;</span>
            <div class="crop-info">Drag to reposition, scroll to zoom, or use the slider below to resize the image</div>
            
            <div class="cropper-container">
                <img id="cropCanvas" src="" alt="Image to crop">
            </div>
            
            <div class="resize-controls">
                <span>Zoom:</span>
                <input type="range" id="zoomSlider" class="resize-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
            
            <div class="crop-controls">
                <button class="crop-btn" onclick="applyCrop()">Apply</button>
                <button class="crop-btn cancel-btn" onclick="closeModal('cropperModal')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let cropper;
        
        // Check if using default image and remove border if so
        window.onload = function() {
            const img = document.getElementById('profileImage');
            // If the src contains "placeholder", it's the default image
            if (img.src.includes('placeholder')) {
                img.classList.remove('has-profile-image');
            } else {
                img.classList.add('has-profile-image');
            }
        };

        function startCropping(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Get the cropCanvas
                const cropCanvas = document.getElementById('cropCanvas');
                
                // Set the image source
                cropCanvas.src = e.target.result;
                
                // Show the cropper modal
                document.getElementById('cropperModal').style.display = "block";
                
                // Prevent scrolling on the body
                document.body.style.overflow = "hidden";
                
                // Initialize cropper after a short delay to ensure image is loaded
                setTimeout(() => {
                    if (cropper) {
                        cropper.destroy();
                    }
                    
                    cropper = new Cropper(cropCanvas, {
                        aspectRatio: 1, // 1:1 aspect ratio for profile picture
                        viewMode: 1,    // Restrict the crop box to not exceed the size of the canvas
                        guides: true,   // Show the dashed lines for guiding
                        center: true,   // Show the center indicator
                        background: false,
                        autoCropArea: 0.8, // Define the automatic cropping area size (0.8 means 80% of the image)
                        responsive: true,
                        ready: function() {
                            // Bind the zoom slider
                            document.getElementById('zoomSlider').addEventListener('input', function(e) {
                                cropper.zoomTo(parseFloat(e.target.value));
                            });
                        }
                    });
                }, 200);
            };
            
            reader.readAsDataURL(file);
            
            // Reset the file input
            event.target.value = "";
        }
        
        function applyCrop() {
            if (!cropper) return;
            
            // Get the cropped canvas
            const canvas = cropper.getCroppedCanvas({
                width: 300,   // Output image width
                height: 300,  // Output image height
                fillColor: '#fff',
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high',
            });
            
            // Convert canvas to blob
            canvas.toBlob(function(blob) {
                // Create a URL for the blob
                const url = URL.createObjectURL(blob);
                
                // Update profile image
                const img = document.getElementById('profileImage');
                img.src = url;
                img.classList.add('has-profile-image');
                
                // Close the cropper modal
                closeModal('cropperModal');
                
                // Destroy the cropper instance
                cropper.destroy();
                cropper = null;
            }, 'image/jpeg', 0.95); // JPEG at 95% quality
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function downloadReport() {
            alert("Downloading sentiment report...");
        }

        function viewProfilePic() {
            // Get the modal
            const modal = document.getElementById('profileModal');
            // Get the modal image
            const modalImg = document.getElementById('modalImage');
            // Get the profile image
            const profileImg = document.getElementById('profileImage');
            
            // Display modal and set the image source
            modal.style.display = "block";
            modalImg.src = profileImg.src;
            
            // Prevent scrolling on the body when modal is open
            document.body.style.overflow = "hidden";
        }
        
        function closeModal(modalId) {
            // Close the specified modal
            document.getElementById(modalId).style.display = "none";
            // Re-enable scrolling
            document.body.style.overflow = "auto";
            
            // If closing the cropper modal, destroy the cropper instance
            if (modalId === 'cropperModal' && cropper) {
                cropper.destroy();
                cropper = null;
            }
        }
        
        // Close modal when clicking outside the content
        window.onclick = function(event) {
            const profileModal = document.getElementById('profileModal');
            const cropperModal = document.getElementById('cropperModal');
            
            if (event.target == profileModal) {
                closeModal('profileModal');
            } else if (event.target == cropperModal) {
                closeModal('cropperModal');
            }
        }

        const ctx = document.getElementById('sentimentChart').getContext('2d');
        const sentimentChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [
                    {
                        label: 'Happy',
                        data: [3, 5, 4, 7, 6, 8, 9],
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                    },
                    {
                        label: 'Sad',
                        data: [2, 3, 2, 4, 3, 2, 1],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                    },
                    {
                        label: 'Neutral',
                        data: [5, 2, 3, 5, 4, 3, 2],
                        backgroundColor: 'rgba(255, 206, 86, 0.6)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 2,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10
                    }
                }
            }
        });
    </script>
</body>
</html>
