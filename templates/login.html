<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/login.css">
	
</head>
<body>
    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="signupForm">
			<h1>Create Account</h1>
			<span>use your email for registration</span>
			<input type="text" name="name" placeholder="Name" required />
			<input type="email" name="email" placeholder="Email" required />
			<input type="password" name="password" placeholder="Password" required />
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="loginForm">
			<h1>Sign in</h1>
			<span>or use your account</span> 
			<input type="email" name="email" required>
			<input type="password" name="password" required>
			<a href="#" class="forgot-link" onclick="toggleForms()">Forgot your password?</a>
			<button type="submit">Login</button>
		</form>

		<!-- Reset Password Form -->
		<form id="resetForm" style="display: none;">
			<h1>Reset Password</h1>
			<span>Reset your password</span>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="newPassword" placeholder="New Password" required>
			<button type="submit">Reset Password</button>
			<a href="#" class="back-link" onclick="toggleForms()">Back to Login</a>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hey Buddy!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	
</footer>
<script src="/static/login.js"></script>
<script>
	// Existing login form handler
	document.getElementById('loginForm').addEventListener('submit', async (e) => {
		e.preventDefault();
		const formData = new FormData(e.target);
		
		try {
			const response = await fetch('/login', {
				method: 'POST',
				body: formData
			});
			
			const data = await response.json();
			if (data.success) {
				window.location.href = data.redirect;
			} else {
				alert(data.message);
			}
		} catch (error) {
			alert('An error occurred. Please try again.');
		}
	});

	function toggleForms() {
		const loginForm = document.getElementById('loginForm');
		const resetForm = document.getElementById('resetForm');
		
		if (loginForm.style.display === 'none') {
			loginForm.style.display = 'flex';
			resetForm.style.display = 'none';
		} else {
			loginForm.style.display = 'none';
			resetForm.style.display = 'flex';
		}
	}

	// Add reset password form handler
	document.getElementById('resetForm').addEventListener('submit', async (e) => {
		e.preventDefault();
		const formData = new FormData(e.target);
		
		try {
			const response = await fetch('/reset-password', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					email: formData.get('email'),
					newPassword: formData.get('newPassword')
				})
			});
			
			const data = await response.json();
			alert(data.message);
			if (data.success) {
				toggleForms(); // Switch back to login form
			}
		} catch (error) {
			alert('An error occurred. Please try again.');
		}
	});
</script>
</body>
</html>
